{% extends 'base.html' %} {% block title %} Ranking {% endblock %} 
{% block content %}

<div class="center">
    <h2>Ranking</h2>
    <br>
   <table class="table table-hover table-dark">
      <thead>
         <tr>
            <th scope="col">Name</th>
            <th scope="col">Points</th>
         </tr>
      </thead>
      <tbody>
        {% for user in users %}
         <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.user_points }}</td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
</div>

{% endblock %}
