{% extends 'base.html' %}

{% block title %}
    Tournament   
{% endblock %}

{% block content %}

    <form method="POST">
        <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
            {{ form_join_tournament.hidden_tag() }}
        <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h2>TOURNAMENT STARTS IN:</h2>
        <h1>
        <div class="countdown">00 : 00 : 00 : 00</div>
        </h1>
            {{ form_join_tournament.submit(class="btn btn-lg btn-block btn-primary") }}
        </div>
    </form>
    <script type="text/javascript" src="static/main.js"></script>



{% endblock %}
