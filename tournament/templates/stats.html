{% extends 'base.html' %}
{% block title %}
    Statistics    
{% endblock %}
{% block content %}
<h1>Statistics</h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Points</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for item in items %}

        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.surname }}</td>
            <td>{{ item.points }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
